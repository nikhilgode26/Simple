<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        $(document).ready(function(){  
            $("#b1").click(function(){
              
                var url = "http://localhost:9000/getDataTable"
                var name = $('#name').val();
                var bdate = $('#bdate').val();
                var email = $('#email').val();
                var qual = $('#qualification').val();

                $.post(url, { name1 : name, bdate1 : bdate, email1 : email, qual1 : qual},function(data,status){
                    if(status=="success")
                        $("#table").html(data);
                })
            })
        })
   </script>
</head>
<body>
    <form name="f1">
        Enter Name :  
        <input type="text" name="name" id="name">
        <br></br>
        Enter Birth Date :
        <input type="date" name="bdate" id="bdate" >
        <br></br>
        Enter Email :
        <input type="email" name="email" id="email" >
        <br></br>
        Enter Qualification:
        <input type="text" name="qual" id="qualification" >
        <br></br>
        <input type="button" value="Submit" id="b1" >
        <div id="table"></div>
    </form>
</body>
</html>
